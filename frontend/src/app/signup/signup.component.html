
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formSignup"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">SignUp</h3>
                </div>
                <div class="card-body">
                    <form  (ngSubmit)="AddSignup()">
                        <div  >
                            <label for="uname1">Email</label>
                            <input type="text" name="email" [(ngModel)]="signupItem.email"/>
                        </div>
                        <div  >
                            <label for="uname1">Username</label>
                            <input type="text" name="uname" [(ngModel)]="signupItem.uname"/>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password" [(ngModel)]="signupItem.password"/>
                        </div>
                        <button type="submit" class="btn btn-success float-right">SignUp</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
