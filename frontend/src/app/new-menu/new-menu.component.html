<div class='card'>
    <form (ngSubmit)="AddMenu()">
<div class="card-header">
    {{title}}
</div>
<div class="card-body">
    <div class='table-responsive'>
        <table class="table">
            <tbody>
                <tr>
                    <td> <label>Id</label></td>
                    <td> <input type="text" name="p_id" [(ngModel)]="menuItem.menuId"/></td>
                </tr>
                <tr>
                    <td><label>Book</label></td>
                    <td><input type="text" name="p_name" [(ngModel)]="menuItem.menuName"/></td>
                </tr>
                <tr>
                    <td><label>Author</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="menuItem.menuCode"/></td>
                </tr>
                <tr>
                    <td><label>Available</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="menuItem.releaseDate"/></td>
                </tr>
                <tr>
                    <td><label>Book Description</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="menuItem.description"/></td>
                </tr>
                <tr>
                    <td><label>Genre</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="menuItem.price"/></td>
                </tr>
                <tr>
                    <td><label>imageUrl</label></td>
                    <td><input type="text" name="p_code" [(ngModel)]="menuItem.imageUrl"/></td>
                </tr>
               
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" /></td>                  
                  </tr>             
                </tbody>
              </table>
          </div>
      </div>
  </form>
</div>
